<div id="home">
    {% for post in site.posts %}
        <a href="{{ post.url }}"><h3> {{ post.title }} </h3></a></li>
        <p><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }} </p>
        {{ post.excerpt }} 
        <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">blabla</a>
    {% endfor %}
</div>
