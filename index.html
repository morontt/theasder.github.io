layout: default
title: Библиотека программиста 
---

<div id="home">
    {% for post in site.posts %}
        <a href="{{ post.url }}"><h3> {{ post.title }} </h3></a></li>
        <p><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }} </p>
        {{ post.excerpt }} 
        <a href="{{ post.url }}#disqus_thread">blabla</a>
    {% endfor %}
</div>

  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'proglibru'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
