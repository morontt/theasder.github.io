<div id="home">
    {% for post in site.posts %}
        <a href="{{ post.url }}"><h3> {{ post.title }} </h3></a></li>
        <p><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }} </p>
        {{ post.content | truncatewords:75}} <br />
        <a href="{{ post.url }}"> Прочитать далее...</a><br /> <br />
    {% endfor %}
</div>
