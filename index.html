---
layout: default
title: Библиотека программиста 
published: true
---

<div id="home">
    <br>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Верхний блок -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6621414197364714"
         data-ad-slot="1178129788"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <br>
    {% for post in site.posts limit:5 %}
        <a href="{{ post.url }}"><h1> {{ post.title }} </h1></a></li>
        <p class="time"><span class="label label-default">{{ post.category }}</span> <span class="glyphicon glyphicon-time"></span> {{ post.date | date: "%d/%m/%Y" }} </p>
        {{ post.content | strip_html | truncatewords: 10 }}
        <div class="comm">
            <span class="glyphicon glyphicon-comment"></span> <a href="{{ post.url }}#disqus_thread">Comments supposed to be here.</a>
        </div><br />
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- После поста -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6621414197364714"
             data-ad-slot="2171694982"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    {% endfor %}
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'proglibru'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
