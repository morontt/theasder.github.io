---
layout: default
title: Библиотека программиста 
---

<div id="home">
    <h3>Каталог постов по категориям</h3>
{% for category in site.categories %}
  <h4>{{ category | first }}</h4>
    <ul class="list-group">
    {% for posts in category %}
      {% for post in posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</div>
