<html>
    <head> 
        <title>
            URL Generator for VK Public
        </title>
        <!-- Latest compiled and minified CSS -->

        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <style type="text/css">
            .container
            {
                width: 300px;
                margin-top: 50px;
            }

            .container input
            {
                margin: 10px;
            }

            .container input[type=text]
            {
                width: 100%;
            }
        </style>
        <script type="text/javascript" src="cookie.js"></script>
    </head>

    <body>
        <div class="container">
                Public ID <br />
                <input type="text" id="publ"><br />
                Wiki-page title <br />
                <input type="text" id="wiki" value="Hello, World!"> <br />
                <input type="submit" id="ok" value="Ready!">
                <div id="answer"></div>
        </div>
        <script type="text/javascript">
            if(getCookie("publ") != undefined)
            {
                document.getElementById("publ").value = getCookie("publ");
            }
            else
            {
                document.getElementById("publ").value = "16108331";
            }

            if(getCookie("wiki") != undefined)
            {
                document.getElementById("wiki").value = getCookie("wiki");
            }
            else
            {
                document.getElementById("wiki").value = getCookie("wiki");
            }

            var button = document.getElementById("ok");
            button.onclick = function() 
            {
                var publ = document.getElementById("publ").value;
                var wiki = document.getElementById("wiki").value;
                wiki = wiki.replace(/\s+/g, "_");
                var answer = document.getElementById("answer");
                answer.innerHTML = "<a target='_blank' href='http://vk.com/pages?oid=-" + publ + "&p=" + wiki + "'>" + "Click to edit page</a>";
                setCookie("publ", publ);
                setCookie("wiki", wiki);
            };
        </script>
    </body>
</html>
