<html>
    <head> 
        <title>
            URL Generator for VK Public
        </title>
        <!-- Latest compiled and minified CSS -->

        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <style type="text/css">
            .container
            {
                width: 300px;
                margin-top: 50px;
            }

            .container input
            {
                margin: 10px;
            }

            .container input[type=text]
            {
                width: 100%;
            }
        </style>
        <script type="text/javascript" src="cookie.js"></script>
        <script type="text/javascript">

            //print_url()
            //button.onclick = function() 
            function print_url()
            {
                var publ = document.getElementById("publ").value;
                var wiki = document.getElementById("wiki").value;
                wiki = wiki.replace(/\s+/g, "_");
                var answer = document.getElementById("answer");
                answer.innerHTML = "<a target='_blank' href='http://vk.com/pages?oid=-" + publ + "&p=" + wiki + "'>" + "Click to edit page</a>";
                setCookie("publ", publ);
                setCookie("wiki", wiki);
            };

            function print_urls()
            {
                var cont = document.getElementById("mult").value;
                //cont = cont.replace(/\n/g, "<br />");
                cont = cont.split('\n');
                var url_publ = document.getElementById("publ").value;
                out = "";
                for(var i = 0; i < cont.length; i++)
                    out += "<a target='_blank' href='http://vk.com/pages?oid=-" + url_publ + "&p=" + cont[i] + "'>" + cont[i] + "</a> <br />";
                links.innerHTML = out;
                setCookie("publ", url_publ);
                setCookie("menu", out);
            };
        </script>
    </head>

    <body>
        <div class="container">
                Public ID <br />
                <input type="text" id="publ"><br />
                Wiki-page title <br />
                <input type="text" id="wiki" value="Hello, World!" onKeyUp="if(event.keyCode == 13) print_url();"> <br />
                <input type="submit" id="ok" value="Ready!" onClick="print_url();">
                <div id="answer"></div> <br />
                Multiple wiki-pages <br /> <br />
                <textarea rows="6" cols="45" id="mult"></textarea>
                <!-- <input type="text" id="mult"> <br />
                --><input type="submit" id="ok_mult" value="Ready now!" onClick="print_urls();">
                <div id="links"></div> <br />    
        </div>
        <script type="text/javascript">
            if(getCookie("publ") != undefined)
            {
                document.getElementById("publ").value = getCookie("publ");
            }
            else
            {
                document.getElementById("publ").value = "16108331";
            }
            
            if(getCookie("wiki") != undefined)
            {
                document.getElementById("wiki").value = getCookie("wiki");
            }
            else
            {
                document.getElementById("wiki").value = "Hello, World!";
            }

            if(getCookie("menu") != undefined)
                document.getElementById("links").value = getCookie("menu");
        </script>
    </body>
</html>
