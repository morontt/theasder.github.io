        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbMLcqrGgpD1oUbRfTF38P4R0SH7daDAg&sensor=true"></script>
        <script>
            // var lat = 55.736556;
            // var lng = 37.52212899999995;
            var lat = 55.747215;
            var lng = 37.592340;
            var mapOptions = {
                center: new google.maps.LatLng(lat, lng),
                scrollwheel: false,
                zoom: 16,
                disableDefaultUI: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("g_map"), mapOptions);
            var marker = new google.maps.Marker({
                position: map.getCenter(),
                clickable: false,
                cursor: "default",
                flat: false,
                map: map
            });
        </script>
